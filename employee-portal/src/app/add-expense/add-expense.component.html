<button (click)="onDashboardHandler($event)" type="button" class="btn btn-secondary">Dashboard</button>
<div class="container">
  <div class="row">

    <div class="col-4">
      <form>
        <div class="form-group">
          <label>Employee Name</label>
          <input [(ngModel)]="title" type="text" class="form-control" id="expenseTitle" name="title"
            placeholder="Employee Name">

        </div>
        <div class="form-group">
          <label>Employee Category</label>
          <select [(ngModel)]="category" class="form-control" id="expenseCategory" name="category">
            <option>CEO</option>
            <option>Product Manager</option>
            <option>Sales Manger</option>
            <option>DataBase Manger</option>
            <option>Executing Engineer</option>
          </select>
        </div>
        <div class="form-group">
          <label>Employee Salary</label>
          <input [(ngModel)]="amount" type="number" class="form-control" id="expenseAmount" name="amount"
            placeholder="Employee Salary">

        </div>
        <div class="form-group">
          <label>Joining Date</label>
          <input [(ngModel)]="date" type="date" class="form-control" id="date" name="date" placeholder="Joining Date">

        </div>


        <button (click)="onSubmitHandler($event)" type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
  </div>

</div>
